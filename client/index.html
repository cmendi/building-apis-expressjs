<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chirp Creator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!--Chirp Form-->
		<div class="container">
			<div class="d-flex justify-content-center">
				<div class="col-5 my-5 p-5 shadow rounded">
					<h1 class="text-center pb-4">Create Chirp</h1>
					<form>
						<div class="mb-3">
							<label class="form-label">Full Name</label>
							<input id="name" class="form-control" id="inputName" required />
						</div>
						<div class="mb-3">
							<label class="form-label">Message</label>
							<textarea id="text" class="form-control" id="inputText" required></textarea>
						</div>
						<button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>

			<!--Chirp Div-->
			<div id="chirps">
				<!-- <div class="col-12 p-4 shadow rounded border border-black">
					<div class="d-flex justify-content-end">
						<button id="chirpDelete" class="btn-close position-absolute"></button>
					</div>
					<h3>Chris Mendenhall</h3>
					<p>
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui sapiente corporis laudantium modi excepturi vel non mollitia sit, sint voluptatum? Dolore, nam vel veritatis dolor asperiores
						soluta eveniet quo fuga?
					</p>
				</div> -->
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Edit Chirp</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label class="form-label">Edit Message:</label>
								<textarea id="text" class="form-control" id="modalText" required></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>

		<!--Scripts-->
		<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="./app.js"></script>
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Launch demo modal</button>
	</body>
</html>
